<form action="" class="form">
  <label for="" class="form__lable">
    <span>Locations</span>
    <input
      name="country"
      type="text"
      class="form__input"
      placeholder="e.g Bali, Indonesia"
      autocomplete="false"
      autofocus="false"
      id="autocompleteCountry"
  /></label>

  <div class="form__devider"></div>
  <label for="" class="form__lable form__lable--calendar">
    <span>Date and time</span>
    <input
      name="date"
      type="text"
      class="form__input"
      placeholder="MM/DD/YYYY"
      autocomplete="off"
      id="datepicker"
  /></label>
  <button class="form__btn">
    <img src="./img/icons/search.svg" alt="search" />
  </button>
</form>
