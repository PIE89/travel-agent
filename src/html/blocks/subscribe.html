<section class="subscribe">
  <div class="container">
    <div class="subscribe__row">
      <div class="subscribe__desc">
        <h4>Join our newsletter to stay up to date</h4>
        <p>Stay connected with our brand</p>
      </div>

      <form class="subscribe__form" type="submit">
        <input
          type="email"
          class="subscribe__form-input"
          placeholder="Enter your email"
          autofocus="false"
        />

        <button type="submit" class="subscribe__form-btn">Subscribe</button>
      </form>
    </div>

    <img
      src="./img/subscribe/subscribe-pin-bg.svg"
      alt="subscribe-pin-bg"
      class="subscribe__img"
    />
  </div>
</section>
