<div class="swiper-slide">
  <div class="card">
    <div class="card__img">
      <img src="./img/popular/@@img" alt="@@alt" />
    </div>

    <div class="card__description">
      <h3 class="card__title">
        @@title
      </h3>
      <span class="card__rating">(4.5)</span>
    </div>

    <div class="card__price"><span>Starts from</span> <i>$</i>@@price</div>
  </div>
</div>
