<div class="swiper-slide">
  <div class="card-review">
    <div class="card-review__rating">
      @@for (var i = 0; i < context.stars; i++) {
      <img src="./img/testimonials/star.svg" alt="Star" />
      } @@if (context.stars < 5) { @@for (var i = 0; i < 5 - context.stars; i++)
      {
      <img src="./img/testimonials/star-off.svg" alt="Star" />
      } }
    </div>

    <div class="card-review__text muted">
      <p>
        "@@text"
      </p>
    </div>

    <div class="card-review__author">
      <img src="./img/testimonials/@@img" alt="@@alt" />

      <div class="card-review__author-description">
        <h4 class="card-review__title">@@name</h4>
        <span class="card-review__profession muted">Travel Enthusiast</span>
      </div>
    </div>
  </div>
</div>
